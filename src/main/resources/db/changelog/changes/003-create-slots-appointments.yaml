databaseChangeLog:
  - changeSet:
      id: 003-create-work-slots-table
      author: frolovsnails
      changes:
        - createTable:
            tableName: work_slots
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "AVAILABLE"
                  constraints:
                    nullable: false
              - column:
                  name: master_notes
                  type: TEXT

        - createIndex:
            tableName: work_slots
            indexName: idx_work_slots_date
            columns:
              - column:
                  name: date
        - createIndex:
            tableName: work_slots
            indexName: idx_work_slots_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: work_slots
            indexName: idx_work_slots_date_status
            columns:
              - column:
                  name: date
              - column:
                  name: status

  - changeSet:
      id: 003-create-appointments-table
      author: frolovsnails
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_appointments_client_id
                    references: clients(id)
              - column:
                  name: service_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_appointments_service_id
                    references: services(id)
              - column:
                  name: slot_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_appointments_slot_id
                    references: work_slots(id)
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "CREATED"
                  constraints:
                    nullable: false
              - column:
                  name: client_notes
                  type: TEXT
              - column:
                  name: master_notes
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            tableName: appointments
            indexName: idx_appointments_client_id
            columns:
              - column:
                  name: client_id
        - createIndex:
            tableName: appointments
            indexName: idx_appointments_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: appointments
            indexName: idx_appointments_created_at
            columns:
              - column:
                  name: created_at