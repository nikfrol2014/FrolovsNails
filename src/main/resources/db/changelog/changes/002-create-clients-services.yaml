databaseChangeLog:
  - changeSet:
      id: 002-create-clients-table
      author: frolovsnails
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_clients_user_id
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false

        - createIndex:
            tableName: clients
            indexName: idx_clients_user_id
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 002-create-services-table
      author: frolovsnails
      changes:
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: duration_minutes
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createIndex:
            tableName: services
            indexName: idx_services_category
            columns:
              - column:
                  name: category
        - createIndex:
            tableName: services
            indexName: idx_services_active
            columns:
              - column:
                  name: is_active