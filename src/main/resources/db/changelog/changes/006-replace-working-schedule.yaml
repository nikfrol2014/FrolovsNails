databaseChangeLog:
  - changeSet:
      id: 006-drop-working-schedule-table
      author: frolovsnails
      changes:
        - dropTable:
            tableName: working_schedule
            cascadeConstraints: true

  - changeSet:
      id: 006-create-available-days-table
      author: frolovsnails
      changes:
        - createTable:
            tableName: available_days
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: available_date
                  type: DATE
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: work_start
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: work_end
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: is_available
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT

        - createIndex:
            tableName: available_days
            indexName: idx_available_days_date
            columns:
              - column:
                  name: available_date

        - createIndex:
            tableName: available_days
            indexName: idx_available_days_date_available
            columns:
              - column:
                  name: available_date
              - column:
                  name: is_available