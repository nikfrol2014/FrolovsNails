version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: frolovsnails-postgres
    environment:
      POSTGRES_DB: frolovsnails
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d frolovsnails"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data: